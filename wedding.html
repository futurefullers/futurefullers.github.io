---
title: Wedding | The Future Fullers
layout: map
callback: weddingMap
permalink: /wedding
---
<div class="container">
    <div class="row">
      {% for event in site.data.pages.wedding %}
        <div class="col-xs-12 col-md-3 col-lg-3 wedding-event {{ event.class }}-header" data-event="{{ event.class }}">
            <div class="circle"></div>
            <h1 class="cursive">{{ event.title }}</h1>
            {{ event.time | markdownify }}
        </div>
      {% endfor %}
    </div>
    <div class="row">
      {% for event in site.data.pages.wedding %}
        <div class="col-xs-12 col-md-4 info wedding-info hidden {{ event.class }}-content">
            {{ event.content | markdownify }}
        </div>
      {% endfor %}
        <div class="col-xs-12 col-md-8 map-container">
            <div class="map wedding-map"></div>
        </div>
    </div>
</div>
<script src="/js/wedding.js"></script>
